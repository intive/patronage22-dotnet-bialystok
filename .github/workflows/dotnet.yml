name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore patronage22-dotnet-bialystok.sln
    - name: Build
      run: dotnet build patronage22-dotnet-bialystok.sln --no-restore --configuration Release
    - name: Test
      run: dotnet test patronage22-dotnet-bialystok.sln --no-build --verbosity normal
